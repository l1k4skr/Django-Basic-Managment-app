<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style_index.css'%}">
  <style id="applicationStylesheet" type="text/css">
    .text-2xl {
      font-size: 1.5rem; /* 24px */
    }
    .font-bold {
      font-weight: bold;
    }
    .text-gray-800 {
      color: #1f2937; /* Gris oscuro aproximado */
    }
    .text-gray-600 {
      color: #4b5563; /* Gris medio aproximado */
    }
    .dark\:text-gray-200 {
      color: #e5e7eb; /* Gris claro aproximado para modo oscuro */
    }
    .dark\:text-gray-400 {
      color: #9ca3af; /* Gris medio claro para modo oscuro */
    }
    .h-8 {
      height: 2rem; /* 32px */
    }
    .w-8 {
      width: 2rem; /* 32px */
    }
    .h-6 {
      height: 1.5rem; /* 24px */
    }
    .w-6 {
      width: 1.5rem; /* 24px */
    }
    .space-x-4 > * + * {
      margin-left: 1rem; /* 16px */
    }
    
    .space-x-2 > * + * {
      margin-left: 0.5rem; /* 8px */
    }
    .space-y-4 > * + * {
      margin-top: 1rem; /* 16px */
    }
    .text-sm {
      font-size: 0.875rem; /* 14px */
    }
    @media (prefers-color-scheme: dark) {
      .dark\:text-gray-200 {
        color: #e5e7eb;
      }
      .dark\:text-gray-400 {
        color: #9ca3af;
      }
    }
    /* Agrega aquí más estilos según sea necesario */
  </style>
</head>

    </header>
    <main class="flex flex-col lg:flex-row justify-between items-center lg:space-x-8">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Manual</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_manual.css' %}">
    <style id="applicationStylesheet" type="text/css">
        /* Tus estilos personalizados aquí */
    </style>
</head>
<body>
    <header>
        <div>
            <!-- Aquí puedes poner el logo si tienes uno -->
            <img src="" alt="">
            <h2>Configuración</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Nuevo Manual</h2>
            <form method="post" action="{% url 'nuevo_manual' %}">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <label for="nombre_manual">Nombre manual: </label>
                    <input type="text" id="nombre_manual" name="nombre_manual" required>
                </div>
                <div class="form-group">
                    <label for="tipo_manual">Tipo manual: </label>
                    <input type="text" id="tipo_manual" name="tipo_manual" required>
                </div>
                <div class="form-group">
                    <label for="año_manual">Año manual: </label>
                    <input type="text" id="año_manual" name="año_manual" required>
                </div>
                <div class="form-group">
                    <label for="pdf_manual">Pdf manual: </label>
                    <input type="file" id="pdf_manual" name="pdf_manual" required>
                </div>
                    <button type="submit" class="btn">Agregar Nuevo</button>
                
            </form>
            <a href="{% url 'index' %}">Volver</a>
            <a href="{% url 'index' %}">Agregar</a>
        </div>
    </main>
</body>
</html>

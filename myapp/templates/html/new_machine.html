<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar una nueva maquinaria</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_index.css'%}">
    <style id="applicationStylesheet" type="text/css">
    </style>
</head>
<body>
	<div class="container">
        <h2>NUEVA ORDEN DE SERVICIO</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'nueva_maquinaria' %}">
            {% csrf_token %}
            
                <div class="form-group">
                    {{ form.as_p }}
                    <h2>Autenticacion</h2>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input id="email" type="email" name="email" required></input>
                    </div>
                    <div class="form-group">
                        <label for="problema">Contrase√±a:</label>
                        <input type="password" id="password1" name="password1" required></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Agregar Nuevo</button>
                    </div>
                    </form>
        <a href="{% url 'maquinaria' %}">Volver</a>
    </div>
</body>
</html>

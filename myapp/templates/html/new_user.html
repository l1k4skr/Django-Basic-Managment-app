<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_trazability.css' %}">
    <style id="applicationStylesheet" type="text/css">
        /* Tus estilos personalizados aquí */
    </style>
</head>
<body>
    <header>
        <div>
            <!-- Aquí puedes poner el logo si tienes uno -->
            <img src="" alt="">
            <h2>Configuración</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Nuevo Usuario</h2>
            <form method="post" action="{% url 'nuevo_usuario' %}">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="siglas">Siglas:</label>
                    <input type="text" id="siglas" name="siglas" required>
                </div>
                <div class="form-group">
                    <label for="rut">Rut:</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Agregar Nuevo Usuario</button>
                </div>
            </form>
            <a href="{% url 'configuracion' %}">Volver</a>
        </div>
    </main>
</body>
</html>
